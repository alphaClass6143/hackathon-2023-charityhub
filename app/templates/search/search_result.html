{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/charity.css') }}">
{% endblock %}


{% block content %}
<h1>Search Results</h1>


<hr>
<hr>
<hr>

<!-- For loop to display all the charities in the json file -->


<div class="container-fluid">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-3">
        {% for charity in charity_list %}
        <div class="col col-sm-6 col-md-4 col-lg-2">
            <div class="card h-100"  style="background-color: #f8ba5c;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" style="margin-bottom: 20px; color: #000; font-size: 24px; font-weight: bold; text-transform: uppercase;"><a href="/charity/{{charity.url}}" style="color: #000;">{{ charity.charity_name }}</a></h5>
                    <h6 class="card-subtitle mb-2 text-muted">Mission: {{ charity.goal }}</h6>
                    <div class="mt-auto">
                        <p class="card-text" style="background-color: #F5F5F5; padding: 5px 10px;">Outreach: {{ charity.region_served }}</p>
                        <a href="url_for{{charity.website}}" class="card-link"><i class="fa-solid fa-globe" style="color: #000;"></i></a>
                        <a href="url_for{{charity.wikilink}}" class="card-link"><i class="fa-brands fa-wikipedia-w" style="color: #000;"></i></a>
                        <p class="badge bg-dark text-light d-block text-center mt-3" style="background-color: #000;">{{ charity.category }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<ul id="results"></ul>

<hr>
<hr>
<hr>

<script src="app/assets/js/search_result.js"></script>

{% endblock %}
