<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Statics -->
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% endblock %}

    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-seedling logo-icon"></i>
            <h1>CharityHub</h1>
        </div>
        

        <form method="GET" action="{{ url_for('search') }}" class="search-input-group">
            <input type="search" class="" placeholder="Search" id="query" name="query" aria-label="Search box" required>
            <button type="submit" class="search-submit-btn" aria-label="Search button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        
        <nav class="nav">
            <a href="{{ url_for('index') }}" aria-label="Opens home page">Home</a>
            <a href="{{ url_for('about_us') }}" aria-label="Opens about us page">About Us</a>
            <a href="charity" aria-label="Opens list of all charities">Charities</a>
            <a href="{{ url_for('contact_us') }}" aria-label="Opens contact us page ">Contact Us</a>
        </nav>
    </header>

  <!-- Block content -->
  {% block content %}
  {% endblock %}

    <!-- Footer-->
    <footer>
        <div id="footer-main">
            <div class="logo">
                <i class="fa-solid fa-seedling logo-icon"></i>
                <h1>CharityHub</h1>
            </div>
    
            <div class="footer-nav-list">
                <div class="footer-nav-container">
                    <h3>News</h3>
                    <nav class="footer-nav"> 
                        <a href="{{ url_for('article1') }}">Article 1</a>
                        <a href="{{ url_for('article2') }}">Article 2</a>
                        <a href="{{ url_for('article3') }}">Article 3</a>
                    </nav>
                </div>
                
                <div class="footer-nav-container">
                    <h3>CharityHub</h3>
                    <nav class="footer-nav">
                        <a href="{{ url_for('index') }}" aria-label="Opens home page">Home</a>
                        <a href="{{ url_for('about_us') }}" aria-label="Opens about us page">About Us</a>
                        <a href="" aria-label="Opens list of all charities">Charities</a>
                        <a href="{{ url_for('contact_us') }}" aria-label="Opens contact us page ">Contact Us</a>
                    </nav>
                </div>
            </div>
        </div>
        <hr>
        <div id="footer-bottom">
            <h4>CharityHub, 2023</h4>
            <div id="footer-links">
                <div class="social-networks">
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i id="f-ico" class="fab fa-facebook"></i>
                    </a>

                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i id="t-ico" class="fab fa-twitter-square"></i>
                    </a>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i id="y-ico" class="fab fa-youtube-square"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i id="i-ico" class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
        
    </footer>
</body>

</html>
